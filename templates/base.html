<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1.0, user-scalable=no">
    <title>RibbonFarm</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons8-pelican-64.png') }}" sizes="32x32">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons8-pelican-64.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons8-pelican-64.png') }}" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='-1675826927352-e99efbab36d8.avif') }}");
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            transform: scale(0.95);
            transform-origin: top left;
            transition: transform 0.3s ease;
        }

        @media (max-width: 768px) {
            body {
                transform: scale(1);
            }
        }

        .header-container {
            text-align: center;
            width: 100%;
            padding: 40px 0;
            background-color: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 32px;
        }

        .nav-buttons button {
            background-color: transparent;
            color: #2c2c2c;
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.2);
        }

        /* Smooth rainbow text effect */
        @keyframes smoothRainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .site-title {
            font-size: 3em;
            font-weight: 600;
            margin: 0;
            text-align: center;
            background: linear-gradient(45deg, 
                #ff6b6b, #ffda79, #74b9ff, #a29bfe, #d63031
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: smoothRainbow 20s linear infinite;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            letter-spacing: 1px;
            line-height: 1.2;
        }

        .site-subtitle {
            font-size: 1.2em;
            color: #666;
            margin: 0;
            text-align: center;
            opacity: 0.8;
            margin-top: 5px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .post-container {
            display: flex;
            width: 100%;
            background-color: transparent;
            margin-bottom: 40px;
            border: none;
            border-radius: 0;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .post-container:hover {
            transform: translateY(-1px);
        }

        .left-panel {
            width: 30%;
            padding: 0 20px 0 0;
        }

        .right-panel {
            width: 70%;
            display: flex;
            flex-direction: column;
        }

        .post-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 3px;
        }

        .post-title {
            font-size: 1.8rem;
            font-weight: 500; /* Sleeker than 600 but still strong */
            margin: 0 0 10px 0;
            color: #2c2c2c;
            font-family: 'Rubik', sans-serif;
            letter-spacing: 0.5px; /* Adds refinement for a sharper look */
        }

        .post-meta {
            font-size: 0.1rem;
            color: #626060;
            margin-bottom: 15px;
            font-weight: 300;
            font-family: Georgia, 'Times New Roman', serif; 
        }

        .post-excerpt {
            font-size: 1rem;
            line-height: 1.5;
            color: #333;
            font-weight: 400;
            font-family: 'Work Sans', sans-serif;
            text-align: justify;
            margin-bottom: 25px;
            margin-top: 10px;
        }

        .post-content {
            font-family: 'Work Sans', sans-serif;
            font-size: 1rem;
            line-height: 1.85;
            color: #4d4d4d;
            font-weight: 300;
            padding-left: 20px;
            margin-bottom: 20px;
        }

        /* About page styles */
        .about-page h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 1.5em;
            text-align: center;
            font-weight: 600;
        }

        .about-page p {
            font-size: 1.1em;
            line-height: 1.8;
            color: #444;
            margin-bottom: 1.5em;
            text-align: justify;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .about-page img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .about-page .image-caption {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .about-page {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .about-page h1 {
                font-size: 2em;
            }
            
            .about-page p {
                font-size: 1em;
                padding: 0 15px;
            }
        }

        @media (max-width: 768px) {
            .post-container {
                flex-direction: column;
            }
            .left-panel, .right-panel {
                width: 100%;
            }
            .left-panel {
                padding: 0 0 16px 0;
            }
            .header-container {
                padding: 24px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="nav-buttons">
            <button onclick="location.href='/'">Home</button>
            <button onclick="location.href='/about'">About</button>
        </div>
        <div class="right-panel">
            <h1 class="site-title">Ribbon Farm</h1>
            <p class="site-subtitle">Fleeting doors and the echoes</p>
        </div>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
