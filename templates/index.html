{% extends "base.html" %}

{% block content %}
<div class="post-list">
    {% for post in posts %}
    <div class="post-container" style="border-bottom: 1px solid #eaeaea; padding: 15px 0; display: flex; align-items: flex-start;">
        <div class="right-panel" style="flex: 0 0 400px; text-align: center;">
            <div style="width: 400px; height: 300px; overflow: hidden; border-radius: 4px;">
                <img src="{{ post.image }}" alt="{{ post.title }}" class="post-image" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <p class="caption" style="font-size: 0.8em; color: #777; margin-top: 8px;"><em>{{ post.caption }}</em></p>
        </div>
        <div class="left-panel" style="flex: 1; padding-left: 20px;">
            <h2 class="post-title" style="margin-bottom: 5px;"><a href="/post/{{ post.id }}" style="text-decoration: none; color: inherit;">{{ post.title }}</a></h2>
            <p class="subtitle" style="color: #2f2f2f; font-style: 'Work Sans', sans-serif; margin: 10px 0;">{{ post.subtitle }}</p>
            <hr style="border: 0; height: 1px; background-color: #ccc; width: 50px; margin: 10px 0;">
            <div class="post-excerpt" style="color: #555; margin-top: 10px;">
                {{ post.content[:200] }}{% if post.content|length > 200 %}...{% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
